<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Proyecto AR - Frutas y Verduras</title>

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- Escena principal -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marcador personalizado -->
      <a-marker type="pattern" url="marcadores/frutasyverduras.patt">

        <!-- Modelo 1 - Temporalmente desactivado -->
        <!--
        <a-entity
          gltf-model="modelos/highres.glb"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          rotation="0 45 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-entity>
        -->

        <!-- Modelo 2 (ligeramente desplazado) -->
        <a-entity
          gltf-model="modelos/textured.glb"
          scale="0.8 0.8 0.8"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>

        <!-- Texto de referencia -->
        <a-text
          value="Frutas y Verduras 3D"
          position="-0.2127 5 0.0555"
          color="#FFFFFF"
          scale="1 1 1"
        ></a-text>

      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
