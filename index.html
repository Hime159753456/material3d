<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Proyecto AR - MindAR (Imagen completa)</title>

  <!-- A-Frame + MindAR (AFRAME integration) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* Use a CSS variable for app height to avoid mobile browser UI issues
       (we set it via JS: --app-height -> window.innerHeight). Fallback to
       100dvh/100vh when variable is not available. */
    html, body {
      margin: 0;
      padding: 0;
      height: var(--app-height, 100dvh);
      background: #000; /* fallback: conserva negro si el video no cubre todo */
      -webkit-text-size-adjust: 100%;
    }
    /* La escena ocupa toda la pantalla en móvil y desktop */
    a-scene {
      position: fixed;
      inset: 0;
      width: 100vw;
      /* use variable + dvh/vh fallbacks for broad compatibility */
      height: var(--app-height, 100dvh);
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom, 0); /* iOS notch */
      background: transparent; /* permite que el video de cámara sea visible detrás del canvas */
      touch-action: none;
    }
    /* Asegura que el feed de cámara y el canvas llenen al 100% y se apilen correctamente */
    video, canvas, .a-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: var(--app-height, 100dvh) !important;
      object-fit: cover !important;
      object-position: center center !important;
      margin: 0 !important;
      padding: 0 !important;
      will-change: transform, opacity;
      transform: translateZ(0); /* ayuda en algunos Android a forzar composición */
      backface-visibility: hidden;
    }
    /* video detrás */
    video {
      z-index: 0;
      background: black;
    }
    /* canvas (A-Frame) encima, pero transparente donde no se renderiza 3D */
    a-scene canvas, a-scene .a-canvas {
      z-index: 1 !important;
      background: transparent !important;
      pointer-events: none; /* deja pasar toques al UI si hace falta */
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }
    /* oculta boton VR si aparece */
    .a-enter-vr { display: none !important; }
  </style>
</head>
<body>

  <!-- Escena MindAR: apunta al .mind generado (colócalo en /marcadores/Prueba.mind) -->
    <a-scene
      mindar-image="imageTargetSrc: ./marcadores/Prueba.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
      embedded
    >
    <!-- Pre-carga de assets -->
    <a-assets>
      <a-asset-item id="modelo" src="./modelos/textured.glb"></a-asset-item>
    </a-assets>

    <!-- Ancla del target (0 si tu .mind tiene un solo objetivo) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Modelo 3D -->
      <a-gltf-model
        src="#modelo"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.7 0.7 0.7">
      </a-gltf-model>

      <!-- Texto opcional -->
      <a-text
        value="Frutas y Verduras 3D"
        position="0 0.8 0"
        align="center"
        color="#FFFFFF"
        scale="0.8 0.8 0.8">
      </a-text>
    </a-entity>

    <!-- Cámara -->
    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>

  <!-- Script para fijar --app-height = window.innerHeight en móviles
       Esto evita problemas con la UI del navegador (barra de direcciones)
       donde 100vh/100dvh pueden no representar el espacio visible usable. -->
  <script>
    (function() {
      function setAppHeight(){
        document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
      }
      // Establecer al cargar
      setAppHeight();
      // Actualizar en cambios de tamaño / orientación
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', function(){
        // small delay to allow browser UI to settle
        setTimeout(setAppHeight, 200);
      });
    })();
  </script>

  <!-- Script adicional: asegurar que el <video> de la cámara sea visible y cubra la pantalla -->
  <script>
    (function(){
      // Aplica estilos al video que MindAR/A-Frame crea para la cámara.
      function styleArVideo(video){
        try{
          video.style.position = 'fixed';
          video.style.top = '0';
          video.style.left = '0';
          video.style.width = '100vw';
          video.style.height = 'var(--app-height, 100dvh)';
          video.style.objectFit = 'cover';
          video.style.objectPosition = 'center center';
          video.style.zIndex = '0';
          video.style.background = 'black';
          video.style.margin = '0';
          video.style.padding = '0';
          video.style.transform = 'none';
          video.style.willChange = 'transform, opacity';
          video.setAttribute('playsinline', '');
          video.setAttribute('muted', '');
          video.dataset.mindArStyled = '1';
        }catch(e){ console.warn('styleArVideo error', e); }
      }

      // Buscador y aplicador: reintenta durante unos segundos si el video aún no existe.
      var attempts = 0;
      var maxAttempts = 40; // ~12s (interval 300ms)
      var iv = setInterval(function(){
        attempts++;
        var videos = document.querySelectorAll('video');
        if(videos.length){
          // Prioriza video que tenga srcObject (stream) o autoplay
          var chosen = null;
          for(var i=0;i<videos.length;i++){
            var v = videos[i];
            if(v.dataset.mindArStyled) { chosen = v; break; }
            if(v.srcObject || v.autoplay || v.readyState > 0) { chosen = v; break; }
          }
          // si no hay preferido, toma el primero
          if(!chosen) chosen = videos[0];
          if(chosen && !chosen.dataset.mindArStyled){
            styleArVideo(chosen);
          }
        }
        if(attempts >= maxAttempts) clearInterval(iv);
      }, 300);

      // También escucha DOM changes por si el video se recrea
      var mo = new MutationObserver(function(){
        var videos = document.querySelectorAll('video');
        videos.forEach(function(v){ if(!v.dataset.mindArStyled) styleArVideo(v); });
      });
      mo.observe(document.body, { childList: true, subtree: true });
    })();
  </script>

</body>
</html>
