<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Proyecto AR - Frutas y Verduras</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    /* Escena y video llenan la pantalla */
    a-scene, video, canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100dvh !important;
      max-width: 100vw !important;
      max-height: 100dvh !important;
      object-fit: cover !important;
      background: transparent !important;
      overflow: hidden;
    }

    /* Elimina parpadeos y barras negras */
    .mindar-ui-overlay, .mindar-ui-scanning {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Escena MindAR -->
  <a-scene
    mindar-image="imageTargetSrc: ./marcadores/Prueba.mind; uiLoading: false; uiScanning: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="alpha: true, colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <!-- Carga de assets -->
    <a-assets>
      <a-asset-item id="modelo" src="./modelos/textured.glb"></a-asset-item>
    </a-assets>

    <!-- Target de imagen -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Modelo 3D -->
      <a-gltf-model
        src="#modelo"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.7 0.7 0.7">
      </a-gltf-model>
    </a-entity>

    <!-- CÃ¡mara -->
    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
