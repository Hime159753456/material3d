<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Proyecto AR - MindAR</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    video, canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      position: absolute !important;
      top: 0;
      left: 0;
    }

    /* Controles simplificados - solo 2 botones */
    #view-controls {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 10px;
      z-index: 9999;
    }
    
    .vc-btn {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    
    .vc-btn:active {
      transform: scale(0.95);
    }
    
    .vc-btn[aria-pressed="true"] {
      background: rgba(66, 153, 225, 0.9);
      border-color: rgba(66, 153, 225, 1);
      box-shadow: 0 0 15px rgba(66, 153, 225, 0.6);
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
      gap: 20px;
    }

    #loading-overlay.hidden {
      display: none;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #4299e1;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <style>
    /* Overlay de escaneo */
    #scan-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 9000;
    }
    #scan-frame {
      position: relative;
      width: min(80vw, 500px);
      height: min(60vh, 350px);
      border: 4px solid rgba(66,153,225,0.9);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(66,153,225,0.5), inset 0 0 20px rgba(66,153,225,0.3);
      overflow: hidden;
      backdrop-filter: blur(2px);
    }
    #scan-line {
      position: absolute;
      left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(66,153,225,1), transparent);
      box-shadow: 0 0 12px rgba(66,153,225,0.9);
      animation: scan 2.2s linear infinite;
    }
    @keyframes scan {
      0% { top: 8px; }
      50% { top: calc(100% - 11px); }
      100% { top: 8px; }
    }
    #scan-text {
      position: absolute;
      bottom: 10px; left: 0; right: 0;
      text-align: center;
      color: #e6f2ff;
      font-family: Arial, sans-serif;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      filter: drop-shadow(0 0 6px rgba(66,153,225,0.7));
      pointer-events: none;
    }
    #scan-overlay.hidden { display: none; }
  </style>
</head>
<body>

  <!-- Overlay de carga -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <div>Iniciando AR...</div>
  </div>

  <!-- Overlay de escaneo -->
  <div id="scan-overlay">
    <div id="scan-frame">
      <div id="scan-line"></div>
      <div id="scan-text">Coloca la imagen objetivo dentro del cuadro</div>
    </div>
  </div>

  <!-- 
    ============================================================
    ESCENA AR CON M√öLTIPLES MARCADORES
    ============================================================
    Para que MindAR reconozca m√∫ltiples im√°genes simult√°neamente,
    debes crear un √öNICO archivo .mind que contenga TODAS tus
    im√°genes objetivo.
    
    Usa el compilador: https://hiukim.github.io/mind-ar-js-doc/tools/compile
    - Sube TODAS tus im√°genes (portada.jpg, proceso.jpg, etc.)
    - Descarga el archivo resultante como "targets.mind"
    - Col√≥calo en ./marcadores/targets.mind
  -->
  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./marcadores/targets.mind; autoStart: false; uiScanning: no; uiLoading: no;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true; precision: medium; alpha: true;"
    embedded
  >
    <!-- 
      ============================================================
      PRE-CARGA DE MODELOS
      ============================================================
      Aqu√≠ defines todos tus modelos GLB/GLTF
      
      PARA AGREGAR M√ÅS MODELOS:
      1. A√±ade una l√≠nea <a-asset-item> con un id √∫nico
      2. Ejemplo: <a-asset-item id="modelo-mapa" src="./modelos/mapa.glb"></a-asset-item>
    -->
    <a-assets>
      <a-asset-item id="modelo-portada" src="./modelos/portada.glb"></a-asset-item>
      <a-asset-item id="modelo-proceso" src="./modelos/proceso.glb"></a-asset-item>
      <!-- AGREGA M√ÅS MODELOS AQU√ç -->
      <!-- <a-asset-item id="modelo-diagrama" src="./modelos/diagrama.glb"></a-asset-item> -->
      <!-- <a-asset-item id="modelo-resultado" src="./modelos/resultado.glb"></a-asset-item> -->
    </a-assets>

    <!-- 
      ============================================================
      ANCHORS - CADA TARGET INDEX CORRESPONDE A UNA IMAGEN
      ============================================================
      El targetIndex debe coincidir con el ORDEN en que subiste
      las im√°genes al compilador de MindAR:
      - Primera imagen subida = targetIndex: 0
      - Segunda imagen subida = targetIndex: 1
      - Tercera imagen subida = targetIndex: 2
      - etc.
      
      PARA AGREGAR M√ÅS MARCADORES:
      1. Copia todo el bloque <a-entity id="anchor-X">
      2. Cambia el ID (anchor-2, anchor-3, etc.)
      3. Cambia el targetIndex al n√∫mero correspondiente
      4. Cambia el src del modelo (#modelo-diagrama, etc.)
      5. Cambia el texto del label
    -->
    
    <!-- TARGET 0: Primera imagen (ej: portada.jpg) -->
    <a-entity id="anchor-0" mindar-image-target="targetIndex: 0">
      <a-gltf-model 
        id="model-0" 
        src="#modelo-portada" 
        position="0 0 0" 
        rotation="0 0 0" 
        scale="0.7 0.7 0.7"
        animation-mixer
      ></a-gltf-model>
      <a-text 
        value="Portada" 
        position="0 0.8 0" 
        align="center" 
        color="#FFFFFF" 
        scale="0.8 0.8 0.8"
      ></a-text>
    </a-entity>

    <!-- TARGET 1: Segunda imagen (ej: proceso.jpg) -->
    <a-entity id="anchor-1" mindar-image-target="targetIndex: 1">
      <a-gltf-model 
        id="model-1" 
        src="#modelo-proceso" 
        position="0 0 0" 
        rotation="0 0 0" 
        scale="0.7 0.7 0.7"
        animation-mixer
      ></a-gltf-model>
      <a-text 
        value="Proceso" 
        position="0 0.8 0" 
        align="center" 
        color="#FFFFFF" 
        scale="0.8 0.8 0.8"
      ></a-text>
    </a-entity>

    <!-- 
      PARA AGREGAR TARGET 2 (tercera imagen):
      Descomenta y edita esto:
    -->
    <!--
    <a-entity id="anchor-2" mindar-image-target="targetIndex: 2">
      <a-gltf-model 
        id="model-2" 
        src="#modelo-diagrama" 
        position="0 0 0" 
        rotation="0 0 0" 
        scale="0.7 0.7 0.7"
        animation-mixer
      ></a-gltf-model>
      <a-text 
        value="Diagrama" 
        position="0 0.8 0" 
        align="center" 
        color="#FFFFFF" 
        scale="0.8 0.8 0.8"
      ></a-text>
    </a-entity>
    -->

    <!-- 
      PARA AGREGAR TARGET 3 (cuarta imagen):
      Descomenta y edita esto:
    -->
    <!--
    <a-entity id="anchor-3" mindar-image-target="targetIndex: 3">
      <a-gltf-model 
        id="model-3" 
        src="#modelo-resultado" 
        position="0 0 0" 
        rotation="0 0 0" 
        scale="0.7 0.7 0.7"
        animation-mixer
      ></a-gltf-model>
      <a-text 
        value="Resultados" 
        position="0 0.8 0" 
        align="center" 
        color="#FFFFFF" 
        scale="0.8 0.8 0.8"
      ></a-text>
    </a-entity>
    -->

    <!-- Iluminaci√≥n -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 1 1"></a-entity>

    <!-- C√°mara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <!-- 
    ============================================================
    CONTROLES DE VISTA - Solo 2 botones
    ============================================================
    Ambos modos muestran la c√°mara Y los modelos 3D.
    La √∫nica diferencia es el color de fondo:
    - Transparente: Fondo transparente detr√°s de la c√°mara
    - Fondo Negro: Fondo negro detr√°s de la c√°mara
  -->
  <div id="view-controls" role="toolbar" aria-label="Controles de vista">
    <button id="mode-transparent" class="vc-btn" aria-pressed="false">üì∑ Transparente</button>
    <button id="mode-black" class="vc-btn" aria-pressed="true">‚¨õ Fondo Negro</button>
  </div>

  <script>
    (function(){
      let arSystem = null;
      let sceneEl = null;
      let currentMode = 'black'; // Modo inicial
      let threeRenderer = null;
      let trackingActive = false;

      // Inicializar AR
      async function initAR() {
        sceneEl = document.getElementById('scene');
        
        sceneEl.addEventListener('loaded', async () => {
          console.log('‚úÖ Escena cargada');
          
          arSystem = sceneEl.systems['mindar-image-system'];
          
          try {
            await arSystem.start();
            console.log('‚úÖ MindAR iniciado - Apunta a tus im√°genes');
            
            // Obtener renderer de Three.js de A-Frame para controlar el clear color/alpha
            threeRenderer = sceneEl.renderer;
            if (threeRenderer) {
              try {
                threeRenderer.setClearColor(0x000000, 1);
              } catch(e) {
                console.warn('No se pudo setear clearColor inicialmente', e);
              }
            }

            // Suscribirse a eventos de tracking por target
            const anchors = [
              document.getElementById('anchor-0'),
              document.getElementById('anchor-1')
            ].filter(Boolean);

            anchors.forEach((anchor, idx) => {
              anchor.addEventListener('targetFound', () => {
                trackingActive = true;
                console.log(`üéØ targetFound -> targetIndex: ${idx}`);
                const scanOverlay = document.getElementById('scan-overlay');
                if (scanOverlay) scanOverlay.classList.add('hidden');
              });
              anchor.addEventListener('targetLost', () => {
                // Si ninguno est√° activo, muestra overlay
                console.log(`‚≠ï targetLost -> targetIndex: ${idx}`);
                setTimeout(() => {
                  // Verificar si sigue sin tracking tras un breve lapso
                  if (!document.querySelector('[mindar-image-target].found')) {
                    trackingActive = false;
                    const scanOverlay = document.getElementById('scan-overlay');
                    if (scanOverlay) scanOverlay.classList.remove('hidden');
                  }
                }, 200);
              });
            });
            
            // Ocultar overlay de carga y mostrar gu√≠a de escaneo mientras no hay tracking
            document.getElementById('loading-overlay').classList.add('hidden');
            const scanOverlay = document.getElementById('scan-overlay');
            if (scanOverlay) scanOverlay.classList.remove('hidden');
            
            // Aplicar modo inicial
            setMode(currentMode);
          } catch (error) {
            console.error('‚ùå Error al iniciar MindAR:', error);
            document.getElementById('loading-overlay').innerHTML = 
              '<div>‚ùå Error al iniciar AR</div><div style="font-size: 12px; margin-top: 10px;">Verifica que targets.mind exista en ./marcadores/</div>';
          }
        });
      }

      // Obtener elementos multimedia
      function getMediaElements() {
        return {
          videos: Array.from(document.querySelectorAll('video')),
          canvases: Array.from(document.querySelectorAll('canvas'))
        };
      }

      // Cambiar modo de visualizaci√≥n
      function setMode(mode) {
        currentMode = mode;
        const { videos, canvases } = getMediaElements();

        // Asegurar que ocupen toda la pantalla
        [...videos, ...canvases].forEach(el => {
          el.style.display = 'block';
          el.style.visibility = 'visible';
          el.style.width = '100%';
          el.style.height = '100%';
          el.style.objectFit = 'cover';
          el.style.top = '0';
          el.style.left = '0';
          el.style.position = 'absolute';
        });

        if (mode === 'transparent') {
          // Fondo del body transparente y canvas con alpha 0
          document.body.style.background = 'transparent';
          if (threeRenderer && threeRenderer.setClearColor) {
            try { threeRenderer.setClearColor(0x000000, 0); } catch(e) {}
          }
        } else if (mode === 'black') {
          document.body.style.background = '#000';
          if (threeRenderer && threeRenderer.setClearColor) {
            try { threeRenderer.setClearColor(0x000000, 1); } catch(e) {}
          }
        }

        // Actualizar estado de botones
        document.querySelectorAll('.vc-btn').forEach(btn => {
          btn.setAttribute('aria-pressed', 'false');
        });
        const activeBtn = document.getElementById(`mode-${mode}`);
        if (activeBtn) activeBtn.setAttribute('aria-pressed', 'true');

        console.log(`üîÑ Modo cambiado a: ${mode}`);
      }

      // Configurar eventos
      window.addEventListener('load', function() {
        console.log('üöÄ Inicializando aplicaci√≥n AR...');
        
        // Iniciar AR
        initAR();

        // Botones de modo
        document.getElementById('mode-transparent').addEventListener('click', () => {
          setMode('transparent');
        });
        
        document.getElementById('mode-black').addEventListener('click', () => {
          setMode('black');
        });
      });

      // Cleanup
      window.addEventListener('beforeunload', () => {
        if (arSystem) {
          arSystem.stop();
        }
      });
    })();
  </script>

</body>
</html>
