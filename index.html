<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Proyecto AR - Frutas y Verduras (NFT Tracking)</title>

    <!-- A-Frame y AR.js NFT -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- Escena principal con seguimiento NFT -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- NFT Marker (imagen sin borde) -->
      <a-nft
        type="nft"
        url="marcadores/Prueba"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Modelo 3D -->
        <a-entity
          gltf-model="modelos/textured.glb"
          scale="0.7 0.7 0.7"
          position="0 0 0"
          rotation="-90 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-entity>

        <!-- Texto de referencia -->
        <a-text
          value="Frutas y Verduras 3D"
          position="0 1 0"
          color="#FFFFFF"
          scale="1 1 1"
        ></a-text>
      </a-nft>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
