<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Proyecto AR - MindAR (Imagen completa)</title>

  <!-- A-Frame + MindAR (AFRAME integration) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* evita parches blancos */
    }
    /* La escena ocupa toda la pantalla en m칩vil y desktop */
    a-scene {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;       /* clave para evitar media pantalla en blanco */
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom, 0); /* iOS notch */
    }
    /* Asegura que el feed de c치mara y el canvas llenen al 100% */
    video, canvas {
      object-fit: cover !important;
    }
  </style>
</head>
<body>

  <!-- Escena MindAR: apunta al .mind generado (col칩calo en /marcadores/Prueba.mind) -->
  <a-scene
    mindar-image="imageTargetSrc: ./marcadores/Prueba.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <!-- Pre-carga de assets -->
    <a-assets>
      <a-asset-item id="modelo" src="./modelos/textured.glb"></a-asset-item>
    </a-assets>

    <!-- Ancla del target (0 si tu .mind tiene un solo objetivo) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Modelo 3D -->
      <a-gltf-model
        src="#modelo"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.7 0.7 0.7">
      </a-gltf-model>

      <!-- Texto opcional -->
      <a-text
        value="Frutas y Verduras 3D"
        position="0 0.8 0"
        align="center"
        color="#FFFFFF"
        scale="0.8 0.8 0.8">
      </a-text>
    </a-entity>

    <!-- C치mara -->
    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>

</body>
</html>
