<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Proyecto AR - MindAR (Imagen completa)</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: var(--app-height, 100dvh);
      background: #000;
      -webkit-text-size-adjust: 100%;
    }
    a-scene {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: var(--app-height, 100dvh);
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom, 0);
      background: transparent;
      touch-action: none;
    }
    /* Asegura que el feed de c√°mara y el canvas llenen al 100% y se apilen correctamente */
    video, canvas, .a-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: var(--app-height, 100dvh) !important;
      object-fit: cover !important;
      object-position: center center !important;
      margin: 0 !important;
      padding: 0 !important;
      will-change: transform, opacity;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    video { z-index: 0; background: black; }
    a-scene canvas, a-scene .a-canvas {
      z-index: 1 !important;
      background: transparent !important;
      pointer-events: none;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }
    .a-enter-vr { display: none !important; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./marcadores/Prueba.mind"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
    embedded
  >
    <a-assets>
      <a-asset-item id="modelo" src="./modelos/textured.glb"></a-asset-item>
    </a-assets>

    <!-- Ejemplo de anchor para el primer target -->
    <a-anchor mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="#modelo" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-anchor>

    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    (function() {
      function setAppHeight(){
        document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
      }
      setAppHeight();
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', function(){
        setTimeout(setAppHeight, 200);
      });
    })();
  </script>

</body>
</html>
