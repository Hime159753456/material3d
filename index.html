<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proyecto AR - MindAR (Imagen completa)</title>

  <!-- A-Frame + MindAR (AFRAME integration) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <!-- La escena de MindAR: apunta al .mind -->
  <a-scene
    mindar-image="imageTargetSrc: ./marcadores/Prueba.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <!-- Pre-carga de assets -->
    <a-assets>
      <a-asset-item id="modelo" src="./modelos/textured.glb"></a-asset-item>
    </a-assets>

    <!-- Ancla del target (índice 0 si el .mind tiene 1 imagen) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Tu modelo -->
      <a-gltf-model src="#modelo"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.7 0.7 0.7">
      </a-gltf-model>

      <!-- Texto opcional encima -->
      <a-text value="Frutas y Verduras 3D"
        position="0 0.8 0"
        align="center"
        color="#FFFFFF"
        scale="0.8 0.8 0.8">
      </a-text>
    </a-entity>

    <!-- Cámara -->
    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
