<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Proyecto AR - MindAR (Imagen completa)</title>

  <!-- A-Frame + MindAR (AFRAME integration) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* evita parches blancos */
    }
    /* La escena ocupa toda la pantalla en móvil y desktop */
    a-scene {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;       /* clave para evitar media pantalla en blanco */
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom, 0); /* iOS notch */
    }
    /* Asegura que el feed de cámara y el canvas llenen al 100% */
    video, canvas {
      object-fit: cover !important;
    }
  </style>
</head>
<body>

  <!-- Escena MindAR: apunta al .mind generado (colócalo en /marcadores/Prueba.mind) -->
  <a-scene
    mindar-image="imageTargetSrc: ./marcadores/Prueba.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <!-- Pre-carga de assets -->
    <a-assets>
      <a-asset-item id="modelo" src="./modelos/portada.glb"></a-asset-item>
    </a-assets>

    <!-- Ancla del target (0 si tu .mind tiene un solo objetivo) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Modelo 3D -->
      <a-gltf-model
        src="#modelo"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.7 0.7 0.7">
      </a-gltf-model>

      <!-- Texto opcional -->
      <a-text
        value="Frutas y Verduras"
        position="0 0.8 0"
        align="center"
        color="#FFFFFF"
        scale="0.8 0.8 0.8">
      </a-text>
    </a-entity>

    <!-- Cámara -->
    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>

  <!-- Controles para alternar la vista: AR / Sólo cámara / Fondo negro -->
  <div id="view-controls" role="toolbar" aria-label="Controles de vista">
    <button id="mode-ar" class="vc-btn" aria-pressed="true">AR normal</button>
  </div>

  <style>
    #view-controls {
      position: fixed;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
      z-index: 9999;
      background: rgba(0,0,0,0.25);
      padding: 6px;
      border-radius: 8px;
      backdrop-filter: blur(6px);
    }
    #view-controls .vc-btn {
      background: rgba(255,255,255,0.06);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    #view-controls .vc-btn[aria-pressed="true"]{
      background: rgba(255,255,255,0.12);
      box-shadow: 0 1px 0 rgba(0,0,0,0.6) inset;
    }
  </style>

  <script>
    (function(){
      // Encuentra los elementos de video y canvas que MindAR/A-Frame crea
      function elems() {
        return {
          videos: Array.from(document.querySelectorAll('video')),
          canvases: Array.from(document.querySelectorAll('canvas'))
        };
      }

      function setMode(mode){
        const { videos, canvases } = elems();

        if(mode === 'ar'){
          // Mostrar ambos (comportamiento por defecto)
          videos.forEach(v=>{ v.style.display = ''; v.style.visibility = ''; });
          canvases.forEach(c=>{ c.style.display = ''; c.style.visibility = ''; });
          document.body.style.background = '#000';
        } else if(mode === 'camera'){
          // Mostrar sólo la cámara: ocultar los canvas (donde se dibuja la escena 3D)
          videos.forEach(v=>{ v.style.display = 'block'; v.style.visibility = 'visible'; });
          canvases.forEach(c=>{ c.style.display = 'none'; });
          document.body.style.background = '#000';
        } else if(mode === 'black'){
          // Fondo negro: ocultar tanto cámara como canvas para que se vea el fondo
          videos.forEach(v=>{ v.style.display = 'none'; });
          canvases.forEach(c=>{ c.style.display = 'none'; });
          document.body.style.background = '#000';
        }
        // Actualiza estado de botones
        document.querySelectorAll('#view-controls .vc-btn').forEach(btn=>btn.setAttribute('aria-pressed','false'));
        const btn = document.querySelector('#view-controls #' + (mode === 'ar' ? 'mode-ar' : (mode === 'camera' ? 'mode-camera' : 'mode-black')));
        if(btn) btn.setAttribute('aria-pressed','true');
      }

      // Espera que DOM esté listo
      window.addEventListener('load', function(){
        document.getElementById('mode-ar').addEventListener('click', function(){ setMode('ar'); });
        document.getElementById('mode-camera').addEventListener('click', function(){ setMode('camera'); });
        document.getElementById('mode-black').addEventListener('click', function(){ setMode('black'); });

        // Modo por defecto: AR normal (mantener como estaba)
        setMode('ar');
      });
    })();
  </script>

</body>
</html>
