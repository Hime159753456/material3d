<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Proyecto AR - MindAR (Imagen completa)</title>

  <!-- A-Frame + MindAR (AFRAME integration) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* Use a CSS variable for app height to avoid mobile browser UI issues
       (we set it via JS: --app-height -> window.innerHeight). Fallback to
       100dvh/100vh when variable is not available. */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* evita parches blancos */
      height: var(--app-height, 100dvh);
      background: #000; /* fallback: conserva negro si el video no cubre todo */
      -webkit-text-size-adjust: 100%;
    }
    /* La escena ocupa toda la pantalla en móvil y desktop */
    a-scene {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;       /* clave para evitar media pantalla en blanco */
      /* use variable + dvh/vh fallbacks for broad compatibility */
      height: var(--app-height, 100dvh);
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom, 0); /* iOS notch */
      background: transparent; /* permite que el video de cámara sea visible detrás del canvas */
      touch-action: none;
    }
    /* Asegura que el feed de cámara y el canvas llenen al 100% */
    video, canvas {
    /* Asegura que el feed de cámara y el canvas llenen al 100% y se apilen correctamente */
    video, canvas, .a-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: var(--app-height, 100dvh) !important;
      object-fit: cover !important;
      object-position: center center !important;
      margin: 0 !important;
      padding: 0 !important;
      will-change: transform, opacity;
      transform: translateZ(0); /* ayuda en algunos Android a forzar composición */
      backface-visibility: hidden;
    }
    /* video detrás */
    video {
      z-index: 0;
      background: black;
    }
    /* canvas (A-Frame) encima, pero transparente donde no se renderiza 3D */
    a-scene canvas, a-scene .a-canvas {
      z-index: 1 !important;
      background: transparent !important;
      pointer-events: none; /* deja pasar toques al UI si hace falta */
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }
    /* oculta boton VR si aparece */
    .a-enter-vr { display: none !important; }
  </style>
</head>
<body>

  <!-- Escena MindAR: apunta al .mind generado (colócalo en /marcadores/Prueba.mind) -->
  <a-scene
    mindar-image="imageTargetSrc: ./marcadores/Prueba.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <a-scene
      mindar-image="imageTargetSrc: ./marcadores/Prueba.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
      embedded
    >
    <!-- Pre-carga de assets -->
    <a-assets>
      <a-asset-item id="modelo" src="./modelos/textured.glb"></a-asset-item>
@ -71,5 +104,24 @@
    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>

  <!-- Script para fijar --app-height = window.innerHeight en móviles
       Esto evita problemas con la UI del navegador (barra de direcciones)
       donde 100vh/100dvh pueden no representar el espacio visible usable. -->
  <script>
    (function() {
      function setAppHeight(){
        document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
      }
      // Establecer al cargar
      setAppHeight();
      // Actualizar en cambios de tamaño / orientación
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', function(){
        // small delay to allow browser UI to settle
        setTimeout(setAppHeight, 200);
      });
    })();
  </script>

</body>
</html>
